{% extends 'todo/base.html' %}
{% load crispy_forms_tags  %}
{% block content %}


<div class="card border-black border-2 mt-3">
    <div class="card-body fst-italic" style="background-color: #E6E6FA">    
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy}}
            <button class="btn btn-success fst-italic btn-sm" type="submit">Submit</button>
            <a class="btn btn-secondary btn-sm" href="{% url 'task-home' %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}

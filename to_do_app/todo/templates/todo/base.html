<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% if title %}
    <title>To Do App - {{ title }}</title>
    {% else %}
    <title>To Do App</title>
    {% endif %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #6f42c1">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li>
                    <a class="nav-link active" aria-current="page" href="{% url 'task-home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/about">Todo List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'task-create' %}">Create Task</a>
                  </li>
              </ul>
              <form class="d-flex" role="search" method="GET">
                <input class="form-control me-2" type="search" name= "search" placeholder="Search" aria-label="Search">
                <button class="btn btn-secondary" type="submit">Search</button>
              </form>
            </div>
          </div>
      </nav>
      <div class="container-fluid">
            <h3 class="text-center mt-4 fst-italic">
                __TODO LIST__
            </h3>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div class="col">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% block content %}{% endblock %}
          </div>
        </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <footer>
    <br>
    <br>
  </footer>
</body>
</html>
